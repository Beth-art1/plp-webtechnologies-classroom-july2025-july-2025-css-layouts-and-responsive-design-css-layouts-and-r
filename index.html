<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>My Responsive Webpage</h1>
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Grid Layout -->
    <main class="grid-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is a sidebar section using CSS Grid.</p>
        </aside>

        <!-- Content Area -->
        <section class="content">
            <h2>Welcome to the Content Area</h2>
            <p>This section uses Grid for main layout and Flexbox for the cards below.</p>

            <!-- Flexbox Cards -->
            <div class="card-container">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Responsive Web Assignment</p>
    </footer>

</body>
</html>
